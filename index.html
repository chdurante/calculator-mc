<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Materiais</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Red Roses - MC" />
      </div>

      <h1>Calculadora de Materiais</h1>

      <div class="cripto-toggle">
        <input type="checkbox" id="usar-cripto" />
        <label for="usar-cripto">Usar Cripto</label>
      </div>

      <div id="categorias-container"></div>

      <button onclick="calcular()">Calcular</button>
      <button onclick="resetar()">Resetar</button>

      <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
