<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Materiais</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Red Roses - MC" />
      </div>
      <!-- ABAS -->
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="producao">Produção</button>
        <button class="tab-btn" data-tab="compra">Materiais</button>
      </div>

      <div class="tab-content active" id="tab-producao">
        <h1>Calculadora de Produção</h1>
        <div class="cripto-toggle">
          <input type="checkbox" id="usar-cripto" />
          <label for="usar-cripto">Usar Cripto</label>
        </div>

        <div id="categorias-container"></div>

        <div class="buttons">
          <button id="btn-calcular">Calcular</button>
          <button id="btn-resetar">Resetar</button>
        </div>

        <div id="result"></div>
      </div>

      <div class="tab-content" id="tab-compra">
        <h1>Calculadora de Troca/Venda de Materiais</h1>

        <div id="compra-container"></div>

        <div class="buttons">
          <button id="btn-calcular-compra">Calcular</button>
          <button id="btn-resetar-compra">Resetar</button>
        </div>

        <div id="compra-resultado"></div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
